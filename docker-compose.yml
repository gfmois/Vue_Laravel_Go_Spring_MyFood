version: '3'
services:
  db:
    image: mysql:5.7
    container_name: mysql_container
    restart: always
    command: --init-file /data/application/init.sql
    volumes:
      - ./configuration/db/init.sql:/data/application/init.sql
    environment:
      - MYSQL_ROOT_PASSWORD=#GX_2daw
      - DB_NAME=myfood
    ports:
      - 3307:3306
    networks:
      - vlsg_network 

  phpmyadmin:
    image: phpmyadmin
    restart: always
    container_name: myadmin_container
    # volumes:
      # - ./configuration/themes:/var/www/html/themes
    ports:
      - 81:80
    environment:
      - PMA_PORT=3306
      - PMA_HOST=mysql_container
    depends_on:
      - db
    networks:
      - vlsg_network

  laravel:
    image: bitnami/laravel:8
    restart: always
    working_dir: /app
    container_name: laravel_containter
    volumes:
      - ./backend/laravel:/app
      - ./configuration/laravel/.env:/app/.env
    ports:
      - 8000:3000
    command: >
      bash -c " composer install
      && php artisan route:list
      && php artisan key:generate
      && php artisan migrate
      && php artisan serve --host=0.0.0.0 --port=3000"
    depends_on:
      - db
    networks:
      - vlsg_network
networks:
  vlsg_network: